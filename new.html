<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Days of the Week</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
